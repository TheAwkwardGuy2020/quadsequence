<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Sequence Calc</title>
</head>
<body>
    <span>
        <h3>1st Term:</h3>
        <input type="text" id = "term-1">
    </span>

    <span>
        <h3>2nd Term</h3>
        <input type="text" id = "term-2">
    </span>

    <span>
        <h3>3rd Term</h3>
        <input type="text" id = "term-3">
    </span>

    <span>
        <h3>Term No.</h3>
        <input type="text" id = "termNum">
    </span>

    <button onclick = "main()">Calculate</button>


    <h3>Value of Nth Term: <span id = "nthTerm"></span></h3>
    <h3>Sum to Nth term: <span id = "sumToNthTerm"></span> </h3>
    <h3 >General Formula of Nth Term: <span id = "genTermFormula"></span></h3>
    <h3 >General Formula for sum to Nth Term: <span id = "genSumFormula"></span></h3>
    <h3>Terms: <span id = "termList"></span></h3>
    <script src = "app.js">
    </script>

</body>
</html>
